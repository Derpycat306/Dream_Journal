<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> <!-- Added Lato font -->
    <style>
        body {
            background-image: url('bgIdx.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .element {
            height: 70%;
            width: 70%;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(9px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .content {
            text-align: center;
            height: 200px; /* Increased height to accommodate larger font */
            overflow: hidden;
            font-family: 'Lucida Handwriting', Cursive; /* Retain Lato as per original animation */
            font-size: 60px; /* Increased font size as requested */
            line-height: 65px; /* Adjusted line height for larger font */
            color: white;
        }
    
        .content__container {
            font-weight: 600;
            overflow: hidden;
            height: 65px; /* Adjusted height to match larger font */
            padding: 0 60px; /* Increased padding to fit larger brackets */
            display: inline-block;
            position: relative;
        }
    
        .content__container:before {
            content: '[';
            position: absolute;
            left: 0;
            top: 0;
            color: #16a085;
            font-size: 70px; /* Increased bracket size for larger font */
            line-height: 65px;
            -webkit-animation-name: opacity;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            animation-name: opacity;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    
        .content__container:after {
            content: ']';
            position: absolute;
            right: 0;
            top: 0;
            color: #16a085;
            font-size: 70px; /* Increased bracket size for larger font */
            line-height: 65px;
            -webkit-animation-name: opacity;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            animation-name: opacity;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    
        .content__container__text {
            color: #d0b403;
            display: inline;
            float: left;
            margin: 0;
            border-radius: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
    
        .content__container__list {
            color: #4a1d50;
            margin-top: 0;
            padding-left: 290px; /* Increased to fit larger "Dream" text */
            text-align: left;
            list-style: none;
            -webkit-animation-name: change;
            -webkit-animation-duration: 10s;
            -webkit-animation-iteration-count: infinite;
            animation-name: change;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            border-radius: 10px;
            text-shadow: 3px 3px 6px #675871;
            
        }
    
        .content__container__list__item {
            line-height: 65px; /* Adjusted line height for larger font */
            margin: 0;
        }
    
        @-webkit-keyframes opacity {
            0%, 100% {opacity: 0;}
            50% {opacity: 1;}
        }
    
        @keyframes opacity {
            0%, 100% {opacity: 0;}
            50% {opacity: 1;}
        }
    
        @-webkit-keyframes change {
            0%, 12.66%, 100% {transform: translate3d(0, 0, 0);}
            16.66%, 29.32% {transform: translate3d(0, -25%, 0);}
            33.32%, 45.98% {transform: translate3d(0, -50%, 0);}
            49.98%, 62.64% {transform: translate3d(0, -75%, 0);}
            66.64%, 79.3% {transform: translate3d(0, -50%, 0);}
            83.3%, 95.96% {transform: translate3d(0, -25%, 0);}
        }
    
        @keyframes change {
            0%, 12.66%, 100% {transform: translate3d(0, 0, 0);}
            16.66%, 29.32% {transform: translate3d(0, -25%, 0);}
            33.32%, 45.98% {transform: translate3d(0, -50%, 0);}
            49.98%, 62.64% {transform: translate3d(0, -75%, 0);}
            66.64%, 79.3% {transform: translate3d(0, -50%, 0);}
            83.3%, 95.96% {transform: translate3d(0, -25%, 0);}
        }
    
        .Buttons {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Space below the title */
        }
    
        .Buttons button {
            font-size: 1.5rem;
            color: #fafafa;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #fafafa;
            background: rgba(0,0,0,0.5);
            box-shadow: 3px 3px #fafafa;
            cursor: pointer;
            margin: 35px 0;
        }
    
        .Buttons button:active {
            box-shadow: none;
            transform: translate(3px, 3px);
        }

        .Buttons button:hover {
            box-shadow: none;
            transform: translate(3px, 3px);
        }
    </style>
</head>
<body>
    <div class="element">
        <div class="topic">
            <div class="content">
                <div class="content__container">
                    <p class="content__container__text">
                        Dream     
                    </p>
                    <ul class="content__container__list">
                        <li class="content__container__list__item" style="color: pink">  Journal</li>
                        <li class="content__container__list__item">  Analyze</li>
                        <li class="content__container__list__item">  Notes</li>
                        <li class="content__container__list__item">  Memories</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Buttons">
            <button onclick="window.location.href='write.html'">Start Writing</button>
            <button onclick="window.location.href='Notes.html'">View Dreams</button>
        </div>
    </div>
